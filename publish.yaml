Edition: 1.0.0
Type: Application
Name: vaultwarden-aliyun
Provider:
  - 阿里云 
Version: 1.0.0
Description: 基于阿里云函数计算FC一键部署部署Vaultwarden
HomePage: https://github.com/brulligno/vaultwarden-aliyun
Tags: 
  - 部署函数
  - 部署组件
Category: 开源项目
Service: # 使用的服务
  函数计算: # 函数计算/容器服务/镜像服务/消息队列/工作流/CDN/对象存储/表格存储/MNS/日志服务/API网关/数据库/解析服务/云应用/其他
    Authorities: #权限描述
      - AliyunContainerRegistryFullAccess
      - AliyunVPCFullAccess
      - AliyunNASFullAccess
      - AliyunFCFullAccess
Parameters: # 标准的JSON Scheme
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
  properties:
    region:
      title: 地域
      type: string
      default: us-west-1
      description: 创建应用所在的地区
      enum:
        - us-west-1
        - us-east-1
        - ap-southeast-1
        - ap-northeast-1
        - eu-west-1
    acrRegistry:
      title: 镜像仓库
      type: string
      description: 镜像仓库地址，需要在 https://cr.console.aliyun.com/ 中开通服务、创建仓库以及设置访问凭证
      x-acr:
        type: select
        denpendency:
          - region